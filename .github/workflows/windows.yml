name: Windows

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout/@v3
        with:
          submodules: recursive
      - name: Setup Compiler
        uses: microsoft/setup-msbuild@v1.1
        with: 
            msbuild-architecture: x64
        
      - name: Generate solution
        run: vendor\premake\windows\premake5.exe vs2022
        
      - name: Build
        run: msbuild /m /p:Configuration=Release propper.sln
        
      - name: Tests
        run: bin\release-windows-x86_64\tests\tests.exe
    
