name: linux

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout/@v3
      with:
         submodules: recursive
    - name: Configure
      run: |
           chmod +x ./vendor/premake/linux/premake5
           sudo apt update
           sudo apt install gcc-11 g++-11
    - name: Generate build files
      run: ./vendor/premake/linux/premake5 gmake2 
    - name: Build
      run: make config=release tests
    - name: Tests
      run: ./bin/release-linux-x86_64/tests/tests
